<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEC Exercise</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-  4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css">
</head>
<body>
    <div class="containerBig">
        <!-- Header -->
        <header>
            <div class="text-white w-100 bg-black py-4">
                <h1 class="text-center fw-lighter">VISUALIZZAZIONE DATI GEOGRAFICI DI WORLD COUNTRIES</h1>
            </div>
        </header>
        
        <!-- Navigation -->
        <nav class="navbar bg-body-tertiary">
            <form class="container-fluid justify-content-center">
                <button class="btn btn-outline-dark me-2" type="button" id="btnTab" >Tabella</button>
                <button class="btn btn-outline-dark me-2" type="button" id="btnPie" >Popolazione per sub-regions</button>
                <button class="btn btn-outline-dark me-2" type="button" id="btnBar" >Numero di countries per Region</button>
            </form>
        </nav>
        
        <!-- Main Content -->
        <main>
            <!-- Initial Message -->
            <div class="container my-5" id="initialMessage">
                <h2 class="text-center fw-light">Benvenuti nel mio Primo ESERCIZIO per SEC</h2>
                <p class="text-center">Clicca su uno dei pulsanti per visualizzare i dati</p>
            </div>

            <!-- Table -->
            <div class="container my-1 d-none" id="tab" >
                <table id="myTable" class="display">
                    <thead>
                        <tr>
                            <th>Region</th>
                            <th>Subregion</th>
                            <th>Official Name</th>
                            <th>Common Name</th>
                            <th>Area kmÂ²</th>
                            <th>Population</th>
                            <th>Google Maps</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>

            <!-- Pie Chart -->
            <div class="container d-flex justify-content-center d-none h-100 w-100" id="pie" >
                <canvas id="myChartPie"></canvas>
            </div>

            <!-- Bar Chart -->
            <div class="container d-flex justify-content-center mt-5 d-none h-50 w-50" id="bar">
                <canvas id="myChartBar" class=""></canvas>
            </div>
        </main>
        
        <!-- Footer -->
        <footer>
            <div class="text-white w-100 bg-black py-3">
                <p class="text-center">&copy; 2023 Il Mio Progetto</p>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="js/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
